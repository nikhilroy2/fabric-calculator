<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator_wrapper">
        <div class="title">
            <h3>
                Fabric Shrinkage Calculator
            </h3>
        </div>
        <div class="body">
            <div class="form_multi_group">
                <input type="text" placeholder="Enter Fabric">
                <select name="" id="">
                    <option value="" disabled> Select Wash Type</option>
                    <option value="Raw Wash">Raw Wash</option>
                    <option value="Stone Wash">Stone Wash</option>
                    <option value="Mineral Wash">Mineral Wash</option>
                    <option value="MVintage Wash">MVintage Wash</option>
                    <option value="Acid Wash">Acid Wash</option>
                    <option value="Snow Wash">Snow Wash</option>
                    <option value="Enzyme Wash">Enzyme Wash</option>
                    <option value="Sand Wash">Sand Wash</option>
                    <option value="Silicone Wash">Silicone Wash</option>
                </select>
            </div>
            <div class="form_group">
                <label for="">Select Calculation Type:</label>
                <select name="" id="">
                    <option value="increase">Fabric % Increase</option>
                    <option value="decrease">Fabric % Decrease</option>
                </select>
            </div>
            <div class="form_multi_group">
                <div class="form_group">
                    <label for="">
                        BW Square Width
                    </label>
                    <input type="number" name="" id="">
                </div>
                <div class="form_group">
                    <label for="">BW Square Length</label>
                    <input type="number" name="" id="">
                </div>
            </div>

            <div class="form_multi_group">
                <div class="form_group">
                    <label for="">
                        AW Square Width
                    </label>
                    <input type="number" name="" id="">
                </div>
                <div class="form_group">
                    <label for="">AW Square Length</label>
                    <input type="number" name="" id="">
                </div>
            </div>
            <div class="fabric_size_output">
                <div class="fabric_size"></div>
            </div>
            <div class="form_multi_group">
                <button>CLEAR</button>
                <button>CALCULATE</button>
            </div>
        </div>
    </div>
</body>

</html>
